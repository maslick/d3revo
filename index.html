<!doctype html>
<html ng-app="d3revo">
<head>
    <title>d3revo</title>

    <style type="text/css">
        html, body {
            font: 10pt arial;
        }
        #tree {
            width: 100%;
            height: 600px;
            background: #f6f6f6;
        }
    </style>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/ladda/dist/spin.min.js"></script>
    <script type="text/javascript" src="bower_components/ladda/dist/ladda.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ladda/dist/angular-ladda.min.js"></script>
    <script type="text/javascript" src="bower_components/d3/d3.js"></script>

    <script type="text/javascript" src="js/d3revo.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="bower_components/ladda/dist/ladda-themeless.min.css">

</head>
<body ng-app="d3revo" class="container">
        <div ng-controller="d3revoCtrl" class="row">
            <div class="col-xs-12 col-xs-offset-0">

                <p>&nbsp;</p>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <input type="text" ng-model="url" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="button" ng-click="send()" ladda="loginLoading">Go!</button>
                            </span>
                        </div>
                    </div>
                </div>
                <p></p>

                <div class="row">
                    <div class="col-xs-12">
                        <div id="tree"></div>
                    </div>
                </div>

                <p></p>
                <div id="response">
                    <pre>{{resp}}</pre>
                </div>

            </div>
    </div>

</body>
</html>
